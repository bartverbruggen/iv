<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IV Calculator</title>
    <link href="css/main.css" media="all" rel="stylesheet">
</head>
<body>
    <form action="/">
        <div>
            <label for="trainer-level">Select your species:</label><br>
            <select id="pokemon"></select>
        </div>
        <div>
            <label for="trainer-level">Your trainer level: <span id="trainer-level-preview">15</span></label><br>
            <input type="range" min="1" max="40" value="15" id="trainer-level">
        </div>
        <div>
            <label for="pokemon-level">Your pokemon level: <span id="pokemon-level-preview">5</span></label><br>
            <input type="range" min="1" max="16.5" value="5" step="0.5" id="pokemon-level">
        </div>
        <input type="file" id="screenshot" accept="image/*">
        <div id="preview" class="hidden">
            <svg id="arc" width="320"></svg>
        </div>
    </form>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
