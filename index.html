<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View level</title>
    <link href="css/main.css" media="all" rel="stylesheet">
</head>
<body>
    <form action="/">
        <div class="c-field">
            <label class="c-field__title" for="trainer-level">Select your species:</label>
            <select id="pokemon"></select>
        </div>
        <div class="c-field">
            <label class="c-field__title" for="trainer-level">Your trainer level: <span id="trainer-level-preview">15</span></label>
            <input type="range" class="c-input--range" min="1" max="40" value="15" id="trainer-level">
        </div>
        <div class="c-field">
            <label class="c-field__title" for="pokemon-level">Your pokemon level: <span id="pokemon-level-preview">5</span></label>
            <input type="range" class="c-input--range" min="1" max="16.5" value="5" step="0.5" id="pokemon-level">
        </div>
        <div class="c-field">
            <label class="c-field__title" for="screenshot">Select your screenshot:</label>
            <input type="file" id="screenshot" accept="image/*">
        </div>
        <div id="preview" class="c-field screenshot hidden">
            <svg id="arc" width="320" class="screenshot__arc"></svg>
        </div>
    </form>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
